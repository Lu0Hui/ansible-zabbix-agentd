---
# defaults file for ansible-zabbix-agentd

zabbix_user: zabbix
zabbix_group: zabbix
zabbix_version: 3.0.19
zabbix_source_dir: /usr/local/src
zabbix_basedir: /data/service/zabbix

# Configuration parameters for "zabbix_agentd.conf"
zabbix_server: 10.216.91.17
zabbix_agentd_Port: 10150
zabbix_agentd_PidFile: /var/run/zabbix_agentd.pid
zabbix_agentd_LogFile: /var/log/zabbix_agentd.log
zabbix_agentd_StartAgents: 5

